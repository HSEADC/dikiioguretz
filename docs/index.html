<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>главная</title><script defer="defer" src="index.js"></script><link href="index.css" rel="stylesheet"></head><body><div class="zaglushka"><div class="text"><div class="text_wrapper"><h1 class="name_1">стэш</h1><h1 class="name_2">архив старого интернета</h1><p>вспомним всё, что ты хотел запомнить, и всё, что ты хотел забыть</p><form id="my-form" action="https://formspree.io/f/mldpkdbz" method="POST"><input name="message" placeholder="ваш телеграм"/> <button id="my-form-button">отправить</button><p id="my-form-status"></p></form></div></div><div class="image"><img src="images/88c4b19158a68fde8f53.svg[quert]" alt="cloude" class="lemon"/></div></div><script>var form=document.getElementById("my-form");async function handleSubmit(e){e.preventDefault();var t=document.getElementById("my-form-status"),n=new FormData(e.target);fetch(e.target.action,{method:form.method,body:n,headers:{Accept:"application/json"}}).then(e=>{e.ok?(t.innerHTML="спасибо, оставайтесь с нами=)",form.reset()):e.json().then(e=>{Object.hasOwn(e,"errors")?t.innerHTML=e.errors.map(e=>e.message).join(", "):t.innerHTML="Упс.. Что-то пошло не так. Попробуйте еще раз=)"})}).catch(e=>{t.innerHTML="Упс.. Что-то пошло не так. Попробуйте еще раз=)"})}form.addEventListener("submit",handleSubmit)</script></body></html>
