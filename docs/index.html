<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="b88d04fba731603756b1.css" />
    <link rel="icon" href="ba34a5a016d68cf7561c.ico" type="image/x-icon" />
    <title>главная</title>
    <script defer="defer" src="index.js"></script>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <a href="pages/about.html" target="_blank">о медиа</a>
    <div class="zaglushka">
      <div class="text">
        <div class="text_wrapper">
          <h1 class="name_1">стэш</h1>
          <h2 class="name_2">архив старого интернета</h2>
          <h3>
            вспомним всё, что ты хотел запомнить и всё, что ты хотел забыть
          </h3>
          <form
            id="my-form"
            action="https://formspree.io/f/mldpkdbz"
            method="POST"
          >
            <input name="message" placeholder="tg user" />
            <button id="my-form-button">отправить</button>
            <p id="my-form-status"></p>
          </form>
        </div>
      </div>
      <div class="image">
        <img src="images/31ef31e48c59249d682f.svg" alt="lemon" class="lemon" />
      </div>
      <div class="clouds">
        <img
          src="images/204015a5fd812a0e3dce.svg"
          alt="cloud"
          class="cloud-1"
        />
        <img
          src="images/204015a5fd812a0e3dce.svg"
          alt="cloud"
          class="cloud-2"
        />
        <img
          src="images/204015a5fd812a0e3dce.svg"
          alt="cloud"
          class="cloud-3"
        />
        <img
          src="images/204015a5fd812a0e3dce.svg"
          alt="cloud"
          class="cloud-4"
        />
      </div>
      <div class="socials">
        <a href="https://vk.com/archive_stash?from=groups" target="_blank"
          ><img src="images/a05a4aa2ddca7b41f68a.svg" alt="vk" class="vk" /> </a
        ><a
          href="https://www.instagram.com/stash_archive?igsh=MWlscWVjcTEzano5Mw=="
          target="_blank"
          ><img
            src="images/2b29a262c0cdf0ac0f0e.svg"
            alt="inst"
            class="inst"
          /> </a
        ><a href="https://t.me/oldweb_core" target="_blank"
          ><img src="images/acbba2794c41fcd4ac50.svg" alt="tgg" class="tgg"
        /></a>
      </div>
    </div>
    <script>
      var form = document.getElementById('my-form')
      async function handleSubmit(e) {
        e.preventDefault()
        var t = document.getElementById('my-form-status'),
          n = new FormData(e.target)
        fetch(e.target.action, {
          method: form.method,
          body: n,
          headers: { Accept: 'application/json' }
        })
          .then((e) => {
            e.ok
              ? ((t.innerHTML = 'спасибо, оставайтесь с нами=)'), form.reset())
              : e.json().then((e) => {
                  Object.hasOwn(e, 'errors')
                    ? (t.innerHTML = e.errors.map((e) => e.message).join(', '))
                    : (t.innerHTML =
                        'Упс.. Что-то пошло не так. Попробуйте еще раз=)')
                })
          })
          .catch((e) => {
            t.innerHTML = 'Упс.. Что-то пошло не так. Попробуйте еще раз=)'
          })
      }
      form.addEventListener('submit', handleSubmit)
    </script>
  </body>
